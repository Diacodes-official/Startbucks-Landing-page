<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starbucks Landing Page</title>
    <meta
      name="description"
      content="A modern, minimal Starbucks-inspired landing page with an interactive product preview."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <section class="hero" id="hero-section">
      <header class="header">
        <a class="brand" href="#hero-section" aria-label="Starbucks home">
          <img src="./images/logo.png" alt="Starbucks logo" width="64" height="64" />
        </a>

        <button
          class="menu-toggle"
          type="button"
          aria-label="Toggle navigation menu"
          aria-expanded="false"
          aria-controls="primary-navigation"
        >
          <span></span>
          <span></span>
        </button>

        <nav>
          <ul class="navigation" id="primary-navigation">
            <li><a href="#">Home</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">New</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </header>

      <main class="content">
        <div class="text">
          <p class="eyebrow">Freshly crafted</p>
          <h1>It's not just coffee. It's <span>Starbucks.</span></h1>
          <p class="subtitle">
            Discover a cleaner coffee experience with bold flavor, modern aesthetics, and a faster, responsive interface tailored for every device.
          </p>
          <button class="cta" type="button">Learn More</button>
        </div>

        <div class="product-card">
          <img
            class="main-product"
            src="./images/green-cup.png"
            alt="Green Starbucks cup"
            width="420"
            height="560"
            decoding="async"
            fetchpriority="high"
          />
        </div>
      </main>

      <div class="picker" aria-label="Drink color selector">
        <button
          class="thumb is-active"
          type="button"
          data-image="./images/green-cup.png"
          data-color="--clr-green"
          aria-label="Show green cup"
        >
          <img src="./images/thumb1.png" alt="Green cup thumbnail" width="64" height="64" loading="lazy" decoding="async" />
        </button>
        <button
          class="thumb"
          type="button"
          data-image="./images/shallow-pink-cup.png"
          data-color="--clr-shallow-pink"
          aria-label="Show rose cup"
        >
          <img src="./images/thumb2.png" alt="Rose cup thumbnail" width="64" height="64" loading="lazy" decoding="async" />
        </button>
        <button
          class="thumb"
          type="button"
          data-image="./images/pink-cup.png"
          data-color="--clr-pink"
          aria-label="Show pink cup"
        >
          <img src="./images/thumb3.png" alt="Pink cup thumbnail" width="64" height="64" loading="lazy" decoding="async" />
        </button>
      </div>

      <ul class="socials" aria-label="Social media links">
        <li><a href="#" aria-label="Instagram">IG</a></li>
        <li><a href="#" aria-label="Facebook">FB</a></li>
        <li><a href="#" aria-label="Dribbble">DB</a></li>
      </ul>
    </section>

    <script>
      const hero = document.querySelector('.hero');
      const mainImage = document.querySelector('.main-product');
      const thumbs = document.querySelectorAll('.thumb');
      const menuToggle = document.querySelector('.menu-toggle');
      const navigation = document.querySelector('.navigation');

      thumbs.forEach((thumb) => {
        thumb.addEventListener('click', () => {
          const { image, color } = thumb.dataset;
          if (!image || !color) return;

          mainImage.src = image;
          hero.style.setProperty('--hero-accent', `var(${color})`);

          thumbs.forEach((item) => item.classList.remove('is-active'));
          thumb.classList.add('is-active');
        });
      });

      menuToggle.addEventListener('click', () => {
        const isOpen = navigation.classList.toggle('active');
        menuToggle.classList.toggle('active', isOpen);
        menuToggle.setAttribute('aria-expanded', String(isOpen));
      });
    </script>
  </body>
</html>
